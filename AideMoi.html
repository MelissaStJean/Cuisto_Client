<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aide-moi</title>

    <!---STYLES BUNDLE -------------------------------------------------------------------------->
    <link rel="stylesheet" href="css/Cuisto.css">

    <!-- Use bootstrap icon -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Confirm dialog styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <!-- Font awesome styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="icon" href="favicon.ico">
</head>
<body>  
    <div id="Panel">
        <p>Choisissez le type de recette</p>
        <div class="col-xl-10 pb-5">
            <input class="checkbox-budget" type="radio" name="typeRecipe" id="entries" checked>
            <label class="for-checkbox-budget" for="entries">
                <span data-hover="Entrées">Entrées</span>
            </label>
            <input class="checkbox-budget" type="radio" name="typeRecipe" id="smallBites">
            <label class="for-checkbox-budget" for="smallBites">	
                <span data-hover="Les petites bouchées">Les petites bouchées</span>	
            </label>
            <input class="checkbox-budget" type="radio" name="typeRecipe" id="mainCourse">
            <label class="for-checkbox-budget" for="mainCourse">	
                <span data-hover="Plats principaux">Plats principaux</span>	
            </label>
            <input class="checkbox-budget" type="radio" name="typeRecipe" id="drinkCocktail">
            <label class="for-checkbox-budget" for="drinkCocktail">	
                <span data-hover="Drink & cocktail">Drink & cocktail</span>	
            </label>
            <input class="checkbox-budget" type="radio" name="typeRecipe" id="sweetTooth">
            <label class="for-checkbox-budget" for="sweetTooth">	
                <span data-hover="Dent sucrée">Dent sucrée</span>	
            </label>
            <input class="checkbox-budget" type="radio" name="typeRecipe" id="snacks">
            <label class="for-checkbox-budget" for="snacks">	
                <span data-hover="Entre les repas">Entre les repas</span>	
            </label>
        </div>  
        <p>Choisissez des filtres</p>
        <button type="button" class="button" onclick='changePage("AideMoi")' style="margin-left: 45%"><strong>Trouve une recette</strong></button>
    </div>			
</body>
<script>

    function changePage(name){
        document.location.href = name + ".html";
    }
</script>
</html>
